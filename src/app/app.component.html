<div>
  <label>Edad Uno: </label>
  <input type="number" [(ngModel)]="edadUno" />
</div>
<div>
  <label>Edad Dos: </label>
  <input type="number" [(ngModel)]="edadDos" />
</div>
<button (click)="calcular()">Calcular</button>
<button (click)="limpiar()">Limpiar Cuadros de Texto</button>
<div *ngIf="promedio !== 0">
  <label>Promedio: </label>
  <input type="number" [value]="promedio" readonly />
</div>
<div *ngIf="suma !== 0">
  <label>Suma: </label>
  <input type="number" [value]="suma" readonly />
</div>
